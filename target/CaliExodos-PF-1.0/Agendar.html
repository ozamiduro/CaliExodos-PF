    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Agendar Cita</title>

    <div id="titulo">
        <h1>Agendar</h1>
    </div> 
</head>
<body>
    <br><br><br> 
    <div id="formulario">
        <form id="registrar">
            <div>
                <p>
                    <input id="name" type="text" name="usuario" placeholder="Name" required>
                </p>
                <p>
                    <input id="cc" type="text" name="cedula" placeholder="C.C." required>
                </p>
                <p>
                    <select id="oplanes">
                        <option>Bronce</option>
                        <option>Plata</option>
                        <option>Oro</option>
                    </select>
                </p> 
                <p>
                <table class="planes" id="T_bronce">
                    <tr>
                        <td>Tipo</td>
                        <td>Descripción</td>
                        <td>Tarifa</td>
                    </tr>
                    <tr>
                        <td>Bronce</td>
                        <td>Incluye: Recorrido museo + Taller</td>
                        <td>$ 12 500</td>
                    </tr>
                </table>
                <br><br>
                <table class="planes" id="T_plata">
                    <tr>
                        <td>Tipo</td>
                        <td>Descripción</td>
                        <td>Tarifa</td>
                    </tr>
                    <tr>
                        <td>Plata</td>
                        <td>Incluye: Recorrido museo + Taller + Domo</td>
                        <td>$ 25 000</td>
                    </tr>
                </table>
                <br><br>
                <table class="planes" id="T_oro">
                    <tr>
                        <td>Tipo</td>
                        <td>Descripción</td>
                        <td>Tarifa</td>
                    </tr>
                    <tr>
                        <td>Oro</td>
                        <td>Incluye: Recorrido museo + Taller + Domo + Concierto</td>
                        <td>$ 50 000</td>
                    </tr>
                </table>
                </p>
                <button onclick="AgregarDatos()" type="button">
                    Enviar
                </button>
            </div>
        </form>
    </div>

</body>
